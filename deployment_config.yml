# Kliver Contracts Deployment Configuration

# Environment configurations with automatic network mapping
environments:
  dev:
    name: "Development"
    network: "sepolia"
    rpc_url: "https://starknet-sepolia.public.blastapi.io/rpc/v0_8"
    explorer: "https://sepolia.starkscan.co"
    chain_id: "SN_SEPOLIA"
    description: "Development environment - Safe for experimentation"
    account: "dev"
    build_target: "dev"
    contracts:
      registry:
        name: "kliver_registry"
        sierra_file: "target/dev/kliver_on_chain_kliver_registry.contract_class.json"
        verifier_address: "0x0"  # TODO: Replace with actual verifier contract address
      nft:
        name: "KliverNFT"
        sierra_file: "target/dev/kliver_on_chain_KliverNFT.contract_class.json"
        base_uri: "https://api-dev.kliver.ai/api/nft/metadata"
      kliver_1155:
        name: "KliverRC1155"
        sierra_file: "target/dev/kliver_on_chain_KliverRC1155.contract_class.json"
        base_uri: "https://api-dev.kliver.ai/api/metadata/"
    deployment_settings:
      wait_timeout: 120
      retry_interval: 2
      max_retries: 20
    
